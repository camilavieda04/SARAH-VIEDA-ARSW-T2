<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Covid19</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="apiClient.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?language=en" type="text/javascript"></script>
        <link href="styles/map.css" rel="stylesheet" type="text/css"></link>

    </head>
    <body  onload="app.getAllCases()">
    <br/>
    <div class="container">
        <h1 style="text-align: center">Coronavirus Statistics</h1>
        <br></br>
        <form>
            
                <div class="row justify-content-md-center"> 
                    <table id="casesCovidTable" class="table">
                        <thead>
                        <tr>
                            <th>Country</th>
                            <th>Num deaths</th>
                            <th>Num confirm</th>
                            <th>Num cured</th>
                            <th>Province</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto">
                            <div class="form-group">
                                <input type="text" class="form-control" id="covidFinder" aria-describedby="emailHelp"
                                       placeholder="Country searching" style="width: 110%">
                            </div>
                        </div>
                        <div class="col col-lg-2">
                            <button type="button" class="btn btn-primary">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
                <div id="map"></div>
                    <h2 id="nombrePais">  </h2>
                    <table id="pais" class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th>Estadistica</th>
                            <th>Numero</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="row justify-content-md-center"> 
                    <table id="casesCountry" class="table">
                        <thead>
                        <tr>
                            <th>Region</th>
                            <th>Num deaths</th>
                            <th>Num confirm</th>
                            <th>Num cured</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

        </form>
    </div>

<br/><br/>
<div class="container" style="height:100%; width: 100%; margin: auto">
    <div class="row justify-content-md-center" style="height:100%; width: 100%; margin: auto">
        <div class="col-md-auto" style="height:100%; width: 100%; margin: auto">
            <center style="height:100%; width: 100%; margin: auto">
                <div id="map">

                </div>
            </center>
        </div>
    </div>
</div>



</body>
               
</html>
