<html>
    <head>
        <title>Covid19</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="js/app.js"></script>
        <script src="js/apiClient.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?language=en"></script>
        <link href="styles/map.css" rel="stylesheet" type="text/css"></link>

    </head>
    <body>
    <br/>
    <div class="container" onload="app.getAll()">
        <h1 style="text-align: center">Coronavirus Statistics</h1>
        <br></br>
        <form>
            <div class="continer">
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <div class="form-group">
                            <input type="text" class="form-control" id="covidFinder" aria-describedby="emailHelp"
                                   placeholder="Country searching" style="width: 110%">
                        </div>
                    </div>
                    <div class="col col-lg-2">
                        <button type="button" class="btn btn-primary">
                            Search
                        </button>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <table id="casesCovidTable" class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th>Country</th>
                            <th>Num deaths</th>
                            <th>Num infected</th>
                            <th>Num cured</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>

<br/><br/>

</body>
               
</html>
